<div class="wrapper">
  <div class="header">Switchboard</div>
  <div class="spacer"></div>
  <div class="switch" *ngFor="let item of switchvals; let i=index">
      <div class="box {{item.color}}" (click)='changeValue(i)'><p>{{item.value}}</p></div>
  </div>
  <div class="spacer"></div>
</div>
